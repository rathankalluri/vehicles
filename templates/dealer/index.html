<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Editable HTML Table using Javascript, Jquery and Bootstrap with add, edit, and Delete Options</title>
    <!-- CSS files-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   </head>
  <body>
    <!-- page content -->


    <h1 class="col-md-12 text-center" style="color: black"></h1>


    <br>
    <div class="table-responsive col-md-10">

<table class="table table-bordered table-striped table-hover table-condensed  text-center" id="mytable">
         <thead>
                   <th>Auto ID</th>
                    <th>Auto Manufacturer</th>
                     <th>Year of Manufacture</th>
                     <th>Is Active</th>
                     <th>Dealer ID</th>
                      <th>Edit & Delete</th>
                   </thead>
        <tbody>
    {% for data in output %}

    <tr>
    <td>{{data.auto_id}}</td>
    <td>{{data.auto_man}}</td>
    <td>{{data.year}}</td>
    <td>{{data.active}}</td>
    <td>{{data.dealer_id}}</td>
    </tr>

    {% endfor %}


    </tbody>
</table>
</div>
    <!--JS Files-->
<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<script src="https://vithalreddy.github.io/editable-html-table-js/bootstable.min.js"></script>
<script>
 $('#mytable').SetEditable({
 onEdit: function() {
 alert($(this).row)
 },
 });

</script>
  </body>
</html>
